<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/ico"
      href="./img/logoTransparentNoMargin.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>PetShelf | Home</title>
  </head>

  <body class="has-background-primary-light">
    <header>
      <!-- Top Nav Bar Starts -->
      <nav class="navbar">
        <div class="navbar-brand">
          <a
            class="is-light is-flex is-align-content-center"
            href="./index.html"
          >
            <img
              src="img/logo2transparent.png"
              alt="PetShelf: The source for first time pet owners"
              width="48px"
              height="48px"
            />
          </a>
          <div
            class="navbar-burger"
            data-target="navbarExampleTransparentExample"
          >
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"> New Pet Owner </a>
              <div class="navbar-dropdown is-boxed">
                <a class="navbar-item" href="./petguide.html"> Pet Guide </a>

                <hr class="navbar-divider" />
                <a class="navbar-item" href="./faq.html"> FAQs</a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="field is-grouped">
                <p class="control">
                  <a class="button is-light" href="./favorites.html">
                    <span
                      ><i class="fa-regular fa-heart fa-2x has-text-black"></i
                    ></span>
                  </a>
                </p>
                <p class="control">
                  <a class="button is-light" href="./petguide.html">
                    <span
                      ><i class="fa-solid fa-book fa-2x has-text-black"></i
                    ></span>
                  </a>
                </p>
                <p class="control">
                  <a class="button is-light" href="./search.html">
                    <span
                      ><i
                        class="fa-solid fa-magnifying-glass fa-2x has-text-black"
                      ></i
                    ></span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Top Nav Bar Ends -->
    </header>

    <section class="hero is-medium">
      <div class="hero-body">
        <p class="title is-1 is-spaced has-text-white">Welcome to Pet Shelf!</p>
        <!-- <p class="subtitle is-3">Can we help you find a:</p> -->

        <section class="section">
          <div class="columns">
            <div class="column is-half">
              <!-- <p class="title is-1 is-spaced">Welcome to Pet Shelf!</p> -->
              <p class="subtitle is-3 has-text-white">
                Can we help you find a:
              </p>
            </div>
          </div>

          <!--Cat and dog cards begin  -->
          <div class="container">
            <div class="columns cat-dog-tiles">
              <div class="column is-half cat-card">
                <a href="./search.html?type=cat">
                  <img
                    style="width: 100%; object-fit: cover; aspect-ratio: 1/1"
                    src="img/cat3.png"
                    alt=""
                  />
                  <h3 class="overlay">Cat?</h3>
                </a>
              </div>
              <div class="column is-half dog-card">
                <a href="./search.html?type=dog">
                  <img
                    style="width: 100%; object-fit: cover; aspect-ratio: 1/1"
                    src="img/dog.png"
                    alt=""
                  />
                  <h3 class="overlay">Dog?</h3>
                </a>
              </div>
            </div>
          </div>
          <!-- Cat and dog cards end -->

          <div class="columns">
            <div class="column is-half is-offset-one-quarter">
              <p class="subtitle is-3 has-text-white">
                Looking for something else?
              </p>
            </div>
          </div>
          <div class="columns">
            <div class="column is-half is-offset-one-quarter">
              <a
                class="button is-medium is-fullwidth is-responsive is-link block"
                href="./search.html"
              >
                Search Other Options
              </a>
            </div>
          </div>
        </section>
      </div>
    </section>

    <!-- Fun fact carousel start -->
    <div id="funFactCarousel" class="columns">
      <div class="column is-half is-offset-one-quarter">
        <section>
          <p
            class="text-muted subtitle is-3 is-flex is-justify-content-center my-2"
          >
            Did you know?
          </p>
          <div class="box has-background-light" id="slider">
            <div
              style="
                background-image: linear-gradient(
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)
                  ),
                  url('./img/husky-placeholder.jpeg');
              "
              class="card is-flex is-align-content-center is-flex-wrap-wrap px-5"
            >
              <div
                class="card-content slider-text carousel-inner has-text-white"
              ></div>
            </div>
            <div
              style="
                background-image: linear-gradient(
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)
                  ),
                  url('./img/colorPalette2.png');
              "
              class="card is-flex is-align-content-center is-flex-wrap-wrap px-5"
            >
              <div
                class="card-content slider-text carousel-inner has-text-white"
              ></div>
            </div>
            <div
              style="
                background-image: linear-gradient(
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)
                  ),
                  url('./img/paletteIdea5.jpg');
              "
              class="card is-flex is-align-content-center is-flex-wrap-wrap px-5"
            >
              <div
                class="card-content slider-text carousel-inner has-text-white"
              ></div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p><strong>PetShelf</strong> by <a href="#">SCD</a> &copy; 2022</p>
      </div>
    </footer>

    <!-- scripts -->
    <script src="./js/funFactCarousel.js"></script>
    <script src="./js/hamburger.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
    <script>
      bulmaCarousel.attach("#slider", {
        slidesToScroll: 1,
        slidesToShow: 1,
        infinite: true,
        autoplay: true,
      });
    </script>
  </body>
</html>
